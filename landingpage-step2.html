<!DOCTYPE html>
<html lang="zh-hant">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="icon"
    type="image/x-icon"
    href="/aapd_test_anna/assets/image_app-8a2b377b.png"
  />
  <title>記帳甜甜圈</title>
  <!-- Material icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script type="module" crossorigin src="/aapd_test_anna/assets/main-56b3dd28.js"></script>
  <link rel="stylesheet" href="/aapd_test_anna/assets/main-9ec44c92.css">
</head>

<body>
  <div
  class="header position-fixed w-100 fs-7"
  data-page="輸入每月目標"
  style="z-index: 200"
>
  <div class="bg-white py-3 shadow position-relative">
    
    <div class="position-absolute start-0 top-50 translate-middle-y ms-4">
      <button onclick="window.history.back()" class="btn p-0">
        <span class="material-symbols-outlined text-gray-600"
          >chevron_left</span
        >
      </button>
    </div>
    
    <p class="text-center" id="pageTitle"></p>
    
  </div>
</div>
    <section class="landing-page bg-orange-50 vh-100 py-13">
      <div class="container h-100 px-4">
        <div class="btn bg-orange-400 step-btn mb-10">
          <h4 class="text-white">步驟2</h4>
        </div>
        <label for="inputIncome" class="form-label mb-4 d-block">
          <h5>每月預計存下金額</h5>
        </label>
        <form class="mb-12 position-relative">
          <input type="number" id="inputIncome" class="form-control input-padding" placeholder="0" min="0" required>
          <span id="dollarSign" class="position-absolute start-0 top-50 translate-middle-y ms-4 custom-dollar">$</span>
        </form>
        <div class="image-wrapper">
          <img src="/aapd_test_anna/assets/image_pig-e8c153e9.png" class="mx-auto d-block" style="max-width: 185px;">
        </div>
      </div>
      <div class="fixed-bottom mb-6">
        <div class="container px-4">
          <div class="d-flex mb-4 justify-content-center">
            <a href="landingpage-step1.html" class="badge rounded-circle pagination-padding bg-gray-200"> </a>
            <a href="landingpage-step2.html" class="badge rounded-circle pagination-padding bg-gray-600"> </a>
            <a href="landingpage-step3.html" class="badge rounded-circle pagination-padding bg-gray-200"> </a>
          </div>
          <div class="d-flex">
            <!-- <button onclick="window.history.back()" class="btn p-0">
              <img src="../assets/images/icon/arrow-left/arrow_left_pressed.svg">
            </button> -->
            <a href="landingpage-step3.html" id="nextStepBtn" class="btn w-100 bg-gray-100 text-gray-200 disabled-link">下一步</a>
          </div>
        </div>
      </div>
    </section>
    <script>
      const inputIncome = document.getElementById('inputIncome');
      const dollarSign = document.getElementById('dollarSign');

      inputIncome.addEventListener('input', function () {
        if (this.value.length > 0) {
          dollarSign.classList.add('active'); // 當有值時，添加 active 類別
        } else {
          dollarSign.classList.remove('active'); // 沒有值時移除 active 類別
        }
      });
    </script>
    <script>
      const nextStepBtn = document.getElementById('nextStepBtn');

      inputIncome.addEventListener('input', function () {
        if (this.value.trim() !== '') {
          nextStepBtn.classList.remove('bg-gray-100', 'text-gray-200', 'disabled-link');
          nextStepBtn.classList.add('bg-gray-600', 'text-white');
          nextStepBtn.setAttribute('href', 'landingpage-step3.html');  // 設定有效連結
        } else {
          nextStepBtn.classList.remove('bg-gray-600', 'text-white');
          nextStepBtn.classList.add('bg-gray-100', 'text-gray-200', 'disabled-link');
          nextStepBtn.removeAttribute('href');  // 移除連結，模擬禁用
        }
      });
    </script>
    
</body>

</html>
