  <section class="account-setting bg-orange-50 vh-100 py-13">
    <div class="container h-100 px-4">
      <div class="rounded-xl bg-gray-400 text-white p-5 mb-10">
        <div class="d-flex">
          <p class="me-auto">總資產
            <button type="button" class="btn p-0" id="toggle-amount-btn">
              <span class="material-symbols-outlined icon-filled text-white">
                visibility
              </span>
            </button>
          </p>
          <p class="amount">$ 2,350</p>
        </div>
      </div>
      <p class="mb-4">手動帳戶</p>
      <button type="button"
        class="btn rounded-xl border border-2 border-gray-200 px-4 py-2 position-relative bg-white w-100 mb-8">
        <div class="d-flex">
          <img class="position-absolute strat-0 top-50 translate-middle-y"
            src="/aapd_test_anna/assets/wallet_primary-096138dd.svg">
          <div class="ms-9">
            <p class="fs-7 text-start">錢包</p>
            <p class="fs-8 text-gray-600">手動帳戶</p>
          </div>
          <p class="position-absolute end-0 top-50 translate-middle-y me-4 amount">$ 0</p>
        </div>
      </button>
      <p class="mb-4">銀行</p>
      <button type="button"
        class="btn rounded-xl border border-2 border-gray-200 px-4 py-2 position-relative bg-white w-100 mb-2">
        <div class="d-flex">
          <img class="position-absolute strat-0 top-50 translate-middle-y"
            src="/aapd_test_anna/assets/bank_primary-f7fe2ddb.svg">
          <div class="ms-9">
            <p class="fs-7 text-start">玉山銀行</p>
            <p class="fs-8 text-gray-600">****2334</p>
          </div>
          <p class="position-absolute end-0 top-50 translate-middle-y me-4 amount">$ 2,350</p>
        </div>
      </button>
      <button type="button"
        class="btn rounded-xl border border-2 dash-border p-4 position-relative bg-white text-gray-300 w-100 mb-8">
        <div class="d-flex">
          <img class="position-absolute strat-0 top-50 translate-middle-y"
            src="/aapd_test_anna/assets/bank_secondary-05b26dde.svg">
          <div class="ms-9">
            <p class="fs-7">新增綁定銀行</p>
          </div>
          <p class="position-absolute end-0 top-50 translate-middle-y me-4">
            <span class="material-symbols-outlined">
              add
            </span>
          </p>
        </div>
      </button>
      <p class="mb-4">電子票證</p>
      <a href="account-setting-total.html"
        class="btn rounded-xl border border-2 dash-border p-4 position-relative bg-white text-gray-300 w-100 mb-8">
        <div class="d-flex">
          <img class="position-absolute strat-0 top-50 translate-middle-y"
            src="/aapd_test_anna/assets/electronic_card_secondary-84c7884d.svg">
          <div class="ms-9">
            <p class="fs-7">新增綁定電子票證</p>
          </div>
          <p class="position-absolute end-0 top-50 translate-middle-y me-4">
            <span class="material-symbols-outlined">
              add
            </span>
          </p>
        </div>
      </a>
    </div>
  </section>
  <script>
    // 取得按鈕和金額的DOM
    const button = document.getElementById('toggle-amount-btn');
    const amountParagraphs = document.querySelectorAll('.amount');

    // 記錄當前狀態的變數
    let isHidden = false;

    // 記錄每個金額的原始值
    const originalAmounts = Array.from(amountParagraphs).map(p => p.textContent);

    // 為按鈕添加點擊事件
    button.addEventListener('click', function () {
      if (isHidden) {
        // 如果當前狀態是隱藏的，則顯示原始金額
        amountParagraphs.forEach((p, index) => p.textContent = originalAmounts[index]);
        button.querySelector('span').textContent = 'visibility';
      } else {
        // 如果當前狀態是顯示的，則改為隱藏 "$ --"
        amountParagraphs.forEach(p => p.textContent = '$ --');
        button.querySelector('span').textContent = 'visibility_off';
      }

      // 切換狀態
      isHidden = !isHidden;
    });
  </script>
  
</body>
