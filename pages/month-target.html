<!DOCTYPE html>
<html lang="zh-hant">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../assets/images/image_app.png" />
  <title>記帳甜甜圈 | 設定每月目標</title>
  <!-- Material icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <%- include('./layout/header', { page: '設定每月目標' , showBackButton: true, showSearchButton: false }); -%>
    <section class="month-target bg-orange-50 vh-100 py-13">
      <div class="container px-4">
        <div class="bg-white py-5 px-4 mb-4" style="border-radius: 28px;">
          <div class="d-flex">
            <p class="">
              個人化預算建議
              <span class="material-symbols-outlined icon-filled text-gray-600">
                error
              </span>
            </p>
            <div class="form-check form-switch ms-auto">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
            </div>
          </div>
          <p class="text-gray-600">
            大數據分析，自動幫你帶入個人化的類別比例！
          </p>
        </div>

        <ul class="my-6">
          <li class="row align-items-center mb-2">
            <div class="col">
              <label for="inpuIncome" class="col-form-label fs-7">本月總收入</label>
            </div>
            <div class="col">
              <input type="number" id="inpuIncome" class="form-control" value="36000" placeholder="$請輸入金額" />
            </div>
          </li>
          <li class="row align-items-center mb-2">
            <div class="col">
              <label for="inpuBudget" class="col-form-label fs-7">本月預算</label>
            </div>
            <div class="col">
              <input type="number" id="inpuBudget" class="form-control" value="27000" placeholder="$請輸入金額" />
            </div>
          </li>
          <li class="row align-items-center mb-2">
            <div class="col">
              <label for="inpuDeposit" class="col-form-label fs-7">目標存款金額</label>
            </div>
            <div class="col">
              <input type="number" id="inpuDeposit" class="form-control" value="80000" placeholder="$請輸入金額" />
            </div>
          </li>
        </ul>

        <div class="bg-white py-5 px-4 mb-4" style="border-radius: 32px;">
          <div class="d-flex text-orange-950 fw-bold mb-4">
            <p>可用預算</p>
            <p class="ms-auto">$27,000</p>
          </div>
          <ul>
            <li class="mb-4">
              <div class="d-flex align-items-center">
                <div class="badge rounded-circle bg-light-food d-block p-3 me-2"></div>
                <label for="food" class="col-form-label fs-7 text-nowrap me-4">飲食</label>
                <input type="text" id="food" style="width: 76px;"
                  class="form-control text-center percentage rounded-sm me-3" value="33%" />
                <input type="text" id="food" style="min-width: 120px;" class="form-control text-center rounded-sm"
                  value="$9,000" placeholder="$請輸入金額" />
              </div>
              <p class="text-gray-600 fs-9 text-end">上月花費：$2,500</p>
            </li>

            <li class="mb-4">
              <div class="d-flex align-items-center">
                <div class="badge rounded-circle bg-light-shop d-block p-3 me-2"></div>
                <label for="shop" class="col-form-label fs-7 text-nowrap me-4">購物</label>
                <input type="text" id="shop" style="width: 76px;"
                  class="form-control text-center percentage rounded-sm me-3" value="15%" />
                <input type="text" id="shop" style="min-width: 120px;" class="form-control text-center rounded-sm"
                  value="$9,000" placeholder="$請輸入金額" />
              </div>
              <p class="text-gray-600 fs-9 text-end">上月花費：$500</p>
            </li>

            <li class="mb-4">
              <div class="d-flex align-items-center">
                <div class="badge rounded-circle bg-light-learn d-block p-3 me-2"></div>
                <label for="learn" class="col-form-label fs-7 text-nowrap me-4">學習</label>
                <input type="text" id="learn" style="width: 76px;"
                  class="form-control text-center percentage rounded-sm me-3" value="11%" />
                <input type="text" id="learn" style="min-width: 120px;" class="form-control text-center rounded-sm"
                  value="$9,000" placeholder="$請輸入金額" />
              </div>
              <p class="text-gray-600 fs-9 text-end">上月花費：$2,200</p>
            </li>

            <li class="mb-4">
              <div class="d-flex align-items-center">
                <div class="badge rounded-circle bg-light-transport d-block p-3 me-2"></div>
                <label for="transport" class="col-form-label fs-7 text-nowrap me-4">交通</label>
                <input type="text" id="transport" style="width: 76px;"
                  class="form-control text-center percentage rounded-sm me-3" value="11%" />
                <input type="text" id="transport" style="min-width: 120px;" class="form-control text-center rounded-sm"
                  value="$9,000" placeholder="$請輸入金額" />
              </div>
              <p class="text-gray-600 fs-9 text-end">上月花費：$2,500</p>
            </li>

            <li class="mb-4">
              <div class="d-flex align-items-center">
                <div class="badge rounded-circle bg-light-life d-block p-3 me-2"></div>
                <label for="life" class="col-form-label fs-7 text-nowrap me-4">生活</label>
                <input type="text" id="life" style="width: 76px;"
                  class="form-control text-center percentage rounded-sm me-3" value="30%" />
                <input type="text" id="life" style="min-width: 120px;" class="form-control text-center rounded-sm"
                  value="$9,000" placeholder="$請輸入金額" />
              </div>
              <p class="text-gray-600 fs-9 text-end">上月花費：$6,400</p>
            </li>

            <li class="mb-4">
              <div class="d-flex align-items-center">
                <div class="badge rounded-circle bg-light-entertainment d-block p-3 me-2"></div>
                <label for="entertainment" class="col-form-label fs-7 text-nowrap me-4">娛樂</label>
                <input type="text" id="entertainment" style="width: 76px;"
                  class="form-control text-center text-gray-300 percentage rounded-sm me-3" value="-%" />
                <input type="text" id="entertainment" style="min-width: 120px;"
                  class="form-control text-center rounded-sm" placeholder="$請輸入金額" />
              </div>
              <p class="text-gray-600 fs-9 text-end">上月花費：$800</p>
            </li>

            <li class="">
              <div class="d-flex align-items-center">
                <div class="badge rounded-circle bg-light-medical d-block p-3 me-2"></div>
                <label for="medical" class="col-form-label fs-7 text-nowrap me-4">醫療</label>
                <input type="text" id="medical" style="width: 76px;"
                  class="form-control text-center text-gray-300 percentage rounded-sm me-3" value="-%" />
                <input type="text" id="medical" style="min-width: 120px;" class="form-control text-center rounded-sm"
                  placeholder="$請輸入金額" />
              </div>
              <p class="text-gray-600 fs-9 text-end">上月花費：$160</p>
            </li>

          </ul>
        </div>
      </div>
    </section>
    <div class="tab-bar-setting shadow fixed-bottom bg-white py-4">
      <div class="container">
        <div class="d-flex gap-2 justify-content-center w-100">
          <button type="button" id="clear-btn" class="btn btn-outline-secondary me-md-2 w-50">
            清除設定
          </button>
          <a href="index.html" class="btn btn-secondary w-50">儲存預算</a>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("clear-btn")
        .addEventListener("click", function () {
          // 清空所有的 input 值
          document
            .querySelectorAll('input[type="text"], input[type="number"]')
            .forEach((input) => {
              input.value = "";
            });

          // 重設百分比欄位
          document.querySelectorAll(".percentage").forEach((input) => {
            if (input.value === "") {
              input.value = "-%";
              input.classList.add("text-gray-300");
            }
          });
        });
    </script>
    <script type="module" src="../main.js"></script>
</body>

</html>
